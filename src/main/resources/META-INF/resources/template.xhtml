<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="fr-FR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>.:: JoinFaces Example ::.</title>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <link href="#{resource['images/favicon.ico']}" rel="shortcut icon"/>
    <h:outputStylesheet library="css" name="example.css"/>
    <h:outputScript library="js" name="example.js"/>
</h:head>

<h:body>
    <pe:layout fullPage="true">
        <pe:layoutPane position="center">
            <h:form id="contentForm" prependId="false" enctype="multipart/form-data">
                <p:ajaxStatus onstart="PF('statusDialog').show();"
                              onsuccess="PF('statusDialog').hide();"/>
                <p:dialog widgetVar="statusDialog" position="right top"
                          draggable="false" resizable="false" closable="false"
                          showHeader="false" modal="false">
                    <p:graphicImage value="#{resource['images/ajaxloading.gif']}"/>
                </p:dialog>
                <div class="ui-fluid left">
                    <p:menubar>
                        <p:submenu label="Menu" icon="pi pi-fw pi-bars">
                            <p:menuitem value="CVs" id="cvs" url="/index.jsf"/>
                            <p:menuitem value="Edition de CVs" id="edit-cvs" url="/my-resumes.jsf"/>
                            <p:menuitem value="Jours travaillÃ©s" id="edit-days" url="/attendance.jsf"/>

                            <p:divider/>
                            <p:menuitem value="Connexion" id="login" url="/login.jsf"
                                        rendered="#{not sec:isFullyAuthenticated()}"/>
                            <p:menuitem value="Inscription" id="register" url="/register.jsf"
                                        rendered="#{not sec:isFullyAuthenticated()}"/>
                            <p:menuitem value="Deconnexion" id="logout" url="/logout.jsf"
                                        rendered="#{sec:isFullyAuthenticated()}"/>
                        </p:submenu>
                    </p:menubar>


                    <p:spacer height="10"/>
                </div>
            </h:form>
            <div class="ui-fluid center">
                <ui:insert name="content"/>
            </div>


        </pe:layoutPane>
    </pe:layout>
</h:body>
</html>
