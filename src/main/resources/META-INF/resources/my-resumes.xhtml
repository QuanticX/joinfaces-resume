<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:sec="https://joinfaces.org/security"
                template="/template.xhtml">
    <ui:define name="content">
        <div class="card crud-demo">
            <h:form id="form">
                <p:growl id="messages" showDetail="true" />

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="New" icon="pi pi-plus" actionListener="#{crudView.openNew}"
                                         update=":dialogs:manage-resume-content" oncomplete="PF('manageResumeDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                            <p:resetInput target=":dialogs:manage-resume-content" />
                        </p:commandButton>
                        <p:commandButton id="delete-resumes-button" value="#{crudView.deleteButtonMessage}"
                                         icon="pi pi-trash" actionListener="#{crudView.deleteSelectedResumes}"
                                         styleClass="ui-button-danger" disabled="#{not crudView.hasSelectedResumes()}" update="@this">
                            <p:confirm header="Confirmation" message="Delete the selected resumes?"
                                       icon="pi pi-exclamation-triangle" />
                        </p:commandButton>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                            <p:dataExporter type="pdf" target="dt-resumes" fileName="resumes" />
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-resumes" widgetVar="dtResumes" var="resume" value="#{crudView.resumes}"
                             reflow="true" styleClass="resumes-table" selection="#{crudView.selectedResumes}"
                             rowKey="#{resume.email}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="resumes-table-header">
                            <span style="font-weight: bold">Resumes</span>
                            <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                        <p:inputText id="globalFilter" onkeyup="PF('dtResumes').filter()" placeholder="Search" />
                    </span>
                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" update=":form:delete-resumes-button" />
                    <p:ajax event="rowUnselect" update=":form:delete-resumes-button" />
                    <p:ajax event="rowSelectCheckbox" update=":form:delete-resumes-button" />
                    <p:ajax event="rowUnselectCheckbox" update=":form:delete-resumes-button" />
                    <p:ajax event="toggleSelect" update=":form:delete-resumes-button" />

                    <p:column selectionMode="multiple" exportable="false"></p:column>

                    <p:column headerText="Id" sortBy="#{resume.id}" filterBy="#{resume.id}">
                        <h:outputText value="#{resume.id}" />
                    </p:column>
                    <p:column headerText="Email" sortBy="#{resume.email}" filterBy="#{resume.email}">
                        <h:outputText value="#{resume.email}" />
                    </p:column>
                    <p:column headerText="Name" sortBy="#{resume.information.name}" filterBy="#{resume.information.name}">
                        <h:outputText value="#{resume.information.name}" />
                    </p:column>
                    <p:column headerText="Title" sortBy="#{resume.information.title}" filterBy="#{resume.information.title}">
                        <h:outputText value="#{resume.information.title}" />
                    </p:column>
                    <p:column headerText="Year" sortBy="#{resume.information.yearOfExperience}" filterBy="#{resume.information.yearOfExperience}">
                        <h:outputText value="#{resume.information.yearOfExperience}" />
                    </p:column>
                    <p:column headerText="SubTitle" sortBy="#{resume.information.subTitle}" filterBy="#{resume.information.subTitle}">
                        <h:outputText value="#{resume.information.subTitle}" />
                    </p:column>
                    <p:column headerText="SkillsWork" sortBy="#{resume.information.skillsWork}" filterBy="#{resume.information.skillsWork}">
                        <h:outputText value="#{resume.information.skillsWork}" />
                    </p:column>
                    <p:column headerText="FramworksLanguages" sortBy="#{resume.information.skillsFramworksLanguages}" filterBy="#{resume.information.skillsFramworksLanguages}">
                        <h:outputText value="#{resume.information.skillsFramworksLanguages}" />
                    </p:column>
                    <p:column headerText="Os" sortBy="#{resume.information.skillsOs}" filterBy="#{resume.information.skillsOs}">
                        <h:outputText value="#{resume.information.skillsOs}" />
                    </p:column>
                    <p:column headerText="Methods" sortBy="#{resume.information.skillsMethods}" filterBy="#{resume.information.skillsMethods}">
                        <h:outputText value="#{resume.information.skillsMethods}" />
                    </p:column>
                    <p:column headerText="Db" sortBy="#{resume.information.skillsDb}" filterBy="#{resume.information.skillsDb}">
                        <h:outputText value="#{resume.information.skillsDb}" />
                    </p:column>
                    <p:column headerText="Tools" sortBy="#{resume.information.skillsTools}" filterBy="#{resume.information.skillsTools}">
                        <h:outputText value="#{resume.information.skillsTools}" />
                    </p:column>

                    <p:column exportable="false">
                        <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-resume-content"
                                         oncomplete="PF('manageResumeDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success" process="@this">
                            <f:setPropertyActionListener value="#{resume}" target="#{crudView.selectedResume}" />
                            <p:resetInput target=":dialogs:manage-resume-content" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>

            <h:form id="dialogs">
                <p:dialog header="Resume Details" showEffect="fade" modal="false" widgetVar="manageResumeDialog"
                          responsive="true">
                    <p:outputPanel id="manage-resume-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty crudView.selectedResume}">


                            TEST

                            <!-- TODO -->
                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Save" icon="pi pi-check" actionListener="#{crudView.saveResume}"
                                         update="manage-resume-content" process="manage-resume-content @this" />
                        <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageResumeDialog').hide()"
                                         class="ui-button-secondary" type="button" />
                    </f:facet>
                </p:dialog>

                <p:confirmDialog global="true" showEffect="fade" width="300">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                     icon="pi pi-times" />
                </p:confirmDialog>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
