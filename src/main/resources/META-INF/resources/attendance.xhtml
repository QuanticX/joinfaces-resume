<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:sec="https://joinfaces.org/security"
                template="/template.xhtml">
    <ui:define name="content">
        <div class="content">
            <div class="row">
                <div class="col-sm-12">
                    <h4 class="page-title">Jours travaillés</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <p:tabView class="table table-striped custom-table mb-0"
                                   value="#{daysWorkedView.daysToWork}"
                                   var="dayToWork">
                            <div class="tabl">
                                <p:tab titleStyleClass="tabl"
                                        title="#{dayToWork.dayOfMonth}">
                                    <div style="text-align: left">
                                        <p:selectBooleanCheckbox
                                                value="#{daysWorkedView.daysWorked.get(dayToWork).morning}"/> : Matin
                                        <br/>
                                        <p:selectBooleanCheckbox
                                                value="#{daysWorkedView.daysWorked.get(dayToWork).afternoon}"/> : Après-midi
                                    </div>
                                </p:tab>
                            </div>
                        </p:tabView>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
